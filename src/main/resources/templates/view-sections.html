<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Sections</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #7fffd4; /* Brighter Seafoam Green (Aquamarine) */
            --secondary-color: #87cefa; /* Brighter Light Blue (LightSkyBlue) */
            --text-color: #2c3e50;
            --shadow-color: rgba(0,0,0,0.1);
            --error-color: #f44336;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 15px 30px var(--shadow-color);
            width: 90%;
            max-width: 1000px; /* Adjusted max-width for table content */
            animation: fadeIn 0.5s ease-out;
            text-align: center; /* Center content within the container */
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            color: var(--text-color);
            margin-bottom: 2rem;
            font-size: 2.5rem;
            font-weight: 600;
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 2rem;
            box-shadow: 0 5px 15px var(--shadow-color);
            border-radius: 10px;
            overflow: hidden; /* Ensures rounded corners apply to content */
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #e0e0e0;
        }

        th {
            background-color: var(--secondary-color);
            color: white;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.9rem;
        }

        tr:nth-child(even) {
            background-color: #f8f8f8;
        }

        tr:hover {
            background-color: #f0f0f0;
        }

        video {
            display: block; /* Remove extra space below video */
            max-width: 100%; /* Ensure video scales within cell */
            height: auto; /* Maintain aspect ratio */
            border-radius: 8px;
        }

        iframe {
            display: block; /* Remove extra space below iframe */
            max-width: 100%; /* Ensure iframe scales within cell */
            height: 150px; /* Set a specific height for the iframe */
            border-radius: 8px;
            border: 1px solid #e0e0e0;
        }

        /* Styles for button */
        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 30px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-weight: 500;
            text-decoration: none;
            letter-spacing: 0.5px;
            filter: brightness(1.1);
            margin-top: 2rem;
            display: inline-block; /* For centering a single button */
        }

        .btn-secondary {
            background: var(--secondary-color);
            color: white;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sections</h1>
        <table>
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Course</th>
                    <th>Video</th>
                    <th>Notes</th>
                    <th>Questions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="section:${sections}">
                    <td th:text="${section.title}"></td>
                    <td th:text="${section.course.title}"></td>
                    <td><video height="200px" width="200px" th:src="${section.videoUrl}" controls></video></td>
                    <td><iframe th:src="${section.notesUrl}" frameborder="0" scrolling="auto" height="100%" width="100%"></iframe></td>
                    <td><th:block th:each="question:${section.quizQuestions}" th:text="${question.question} + ' ? '"></th:block></td>
                </tr>
            </tbody>
        </table>

        <a href="/tutor/sections" class="btn btn-secondary">Back</a>
    </div>
</body>
</html>
