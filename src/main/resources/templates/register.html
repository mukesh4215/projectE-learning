<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Register - Jnana</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #55E6C1; /* Bright Seafoam Green - vibrant accent */
            --secondary-color: #87CEEB; /* Light Blue - complementary accent/button hover */
            --background-light: #E0FFFF; /* Very pale blue/light cyan for background */
            --card-background: #FFFFFF; /* Pure white for the form card */
            --text-dark: #3A3A3A; /* Dark gray for main text */
            --text-muted: #6C757D; /* Muted gray for placeholders/secondary text */
            --border-color: #B0E0E6; /* Pale blue for borders */
            --shadow-color: rgba(0,0,0,0.1); /* Soft shadow */
            --error-color: #DC3545; /* Standard red for errors */
            --success-color: #28A745; /* Standard green for success */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            /* Gentle gradient from pale blue to a slightly darker shade */
            background: linear-gradient(135deg, var(--background-light) 0%, #CCEEFF 100%);
            min-height: 100vh;
            display: flex;
            align-items: center; /* Center content vertically if it fits */
            justify-content: center;
            padding: 20px;
            overflow-y: auto; /* Allow scrolling if content overflows */
            overflow-x: hidden; /* Prevent horizontal scrolling */
        }

        /* Removed complex background animations for a cleaner, calmer look with these colors */
        /* body::before, body::after rules are removed */

        .container {
            background: var(--card-background); /* White card background */
            padding: 2.8rem; /* Slightly less padding for smaller form */
            border-radius: 15px; /* Softer corners */
            box-shadow: 0 10px 25px var(--shadow-color); /* Soft shadow */
            width: 90%;
            max-width: 480px; /* **Smaller max-width for the form** */
            animation: fadeIn 0.6s ease-out; /* Smooth fade-in */
            border: 1px solid var(--border-color); /* Subtle light blue border */
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            color: var(--text-dark); /* Dark gray for heading */
            margin-bottom: 2rem; /* Reduced margin for smaller form */
            font-size: 2.2rem; /* Adjusted font size */
            font-weight: 600;
            text-align: center;
            letter-spacing: -0.02em;
        }

        .form-group {
            margin-bottom: 1.5rem; /* Adjusted margin for smaller form */
        }

        input[type="text"],
        input[type="password"],
        input[type="email"] {
            width: 100%;
            padding: 12px 16px; /* Reduced padding for smaller inputs */
            border: 2px solid var(--border-color); /* Light blue border */
            border-radius: 8px; /* Slightly less rounded inputs */
            font-size: 1rem;
            background: var(--background-light); /* Very pale blue input background */
            color: var(--text-dark); /* Dark text color */
            transition: border-color 0.3s ease, box-shadow 0.3s ease, background-color 0.3s ease;
            margin-top: 0.4rem; /* Reduced margin */
        }

        input::placeholder {
            color: var(--text-muted); /* Muted gray placeholder */
            opacity: 0.8;
        }

        input:focus::placeholder {
            opacity: 0;
        }

        input[type="text"]:focus,
        input[type="password"]:focus,
        input[type="email"]:focus {
            border-color: var(--primary-color); /* Seafoam green border on focus */
            box-shadow: 0 0 0 3px rgba(85, 230, 193, 0.2); /* Soft seafoam glow */
            background-color: white; /* White background on focus */
            outline: none;
        }

        .radio-group {
            margin: 1.8rem 0; /* Adjusted margin */
            display: flex;
            gap: 2rem; /* Adjusted gap */
            justify-content: center;
        }

        .radio-group label {
            display: flex;
            align-items: center;
            gap: 0.6rem;
            cursor: pointer;
            color: var(--text-dark); /* Dark text for radio labels */
            font-size: 1rem; /* Adjusted font size */
            transition: color 0.2s ease, transform 0.2s ease;
        }

        .radio-group label:hover {
            color: var(--primary-color); /* Seafoam green on hover */
            transform: translateY(-1px);
        }

        /* Custom radio button styling */
        .radio-group input[type="radio"] {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border: 2px solid var(--border-color);
            border-radius: 50%;
            background-color: var(--background-light);
            display: grid;
            place-content: center;
            transition: all 0.2s ease-in-out;
            cursor: pointer;
        }

        .radio-group input[type="radio"]::before {
            content: "";
            width: 10px;
            height: 10px;
            border-radius: 50%;
            transform: scale(0);
            transition: transform 0.2s ease-in-out;
            background-color: var(--primary-color); /* Seafoam green dot */
        }

        .radio-group input[type="radio"]:checked {
            border-color: var(--primary-color);
            background-color: var(--background-light); /* Maintain light background when checked */
        }

        .radio-group input[type="radio"]:checked::before {
            transform: scale(1);
        }

        .radio-group input[type="radio"]:focus {
            outline: 2px solid var(--primary-color);
            outline-offset: 2px;
        }

        button {
            background: var(--primary-color); /* Seafoam green button */
            color: white; /* White text on seafoam */
            padding: 14px 30px; /* Reduced padding for smaller button */
            border: none;
            border-radius: 25px; /* Slightly less rounded */
            font-size: 1.1rem; /* Adjusted font size */
            font-weight: 600;
            cursor: pointer;
            transition: all 0.25s ease-in-out;
            width: 100%;
            margin-top: 1.8rem; /* Adjusted margin */
        }

        button:hover {
            background: var(--secondary-color); /* Light blue on hover */
            transform: translateY(-2px); /* Gentle lift */
            box-shadow: 0 8px 18px rgba(85, 230, 193, 0.25); /* Subtle seafoam shadow */
        }

        .error {
            color: var(--error-color);
            font-size: 0.85rem; /* Adjusted font size */
            margin-top: 0.3rem;
            font-weight: 500;
            padding-left: 5px;
            animation: fadeInError 0.3s ease-out;
        }

        @keyframes fadeInError {
            from { opacity: 0; transform: translateY(-5px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 1rem 2rem;
            border-radius: 10px;
            color: white;
            opacity: 0;
            transition: all 0.4s ease-out;
            transform: translateX(100%);
            box-shadow: 0 5px 15px var(--shadow-color);
            z-index: 1000;
            font-weight: 500;
        }

        .toast.success {
            background: var(--success-color);
        }

        .toast.error {
            background: var(--error-color);
        }

        .toast.show {
            opacity: 1;
            transform: translateX(0);
        }

        /* --- Media Queries for Responsiveness --- */
        @media (max-width: 768px) {
            .container {
                padding: 2.2rem;
                max-width: 95%;
            }
            h1 {
                font-size: 2rem;
                margin-bottom: 1.8rem;
            }
            input[type="text"],
            input[type="password"],
            input[type="email"] {
                padding: 11px 14px;
                font-size: 0.95rem;
            }
            button {
                padding: 12px 25px;
                font-size: 1rem;
            }
            .radio-group {
                flex-direction: column;
                gap: 0.8rem;
                align-items: flex-start;
            }
            .toast {
                top: 15px;
                right: 15px;
                left: 15px;
                padding: 0.8rem 1.2rem;
                text-align: center;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 1.5rem;
            }
            h1 {
                font-size: 1.6rem;
                margin-bottom: 1.2rem;
            }
            .form-group {
                margin-bottom: 1.2rem;
            }
            button {
                padding: 10px 20px;
                font-size: 0.95rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Account Registration</h1>

        <div id="successToast" class="toast success" th:if="${session.pass}" th:text="${session.pass}"></div>
        <div id="errorToast" class="toast error" th:if="${session.fail}" th:text="${session.fail}"></div>
        <th:block th:text="${@generalService.removeMessage()}"></th:block>

        <form action="/register" method="post" th:object="${userDto}">
            <div class="form-group">
                <input type="text" th:field="*{name}" placeholder="Enter Name">
                <span class="error" th:errors="*{name}"></span>
            </div>

            <div class="form-group">
                <input type="email" th:field="*{email}" placeholder="Enter Email">
                <span class="error" th:errors="*{email}"></span>
            </div>

            <div class="form-group">
                <input type="text" th:field="*{mobile}" placeholder="Enter Mobile">
                <span class="error" th:errors="*{mobile}"></span>
            </div>

            <div class="form-group">
                <input type="password" th:field="*{password}" placeholder="Enter Password">
                <span class="error" th:errors="*{password}"></span>
            </div>

            <div class="form-group">
                <input type="password" th:field="*{confirmPassword}" placeholder="Enter Confirm Password">
                <span class="error" th:errors="*{confirmPassword}"></span>
            </div>

            <div class="radio-group">
                <label>
                    <input type="radio" th:field="*{type}" value="TUTOR">
                    Tutor
                </label>
                <label>
                    <input type="radio" th:field="*{type}" value="LEARNER">
                    Learner
                </label>
            </div>
            <span class="error" th:errors="*{type}"></span>

            <button type="submit">Register</button>
        </form>
    </div>

    <script>
        function showToast() {
            const successToast = document.getElementById('successToast');
            const errorToast = document.getElementById('errorToast');

            [successToast, errorToast].forEach(toast => {
                if (toast && toast.textContent.trim() !== '') {
                    toast.classList.add('show');
                    setTimeout(() => {
                        toast.classList.remove('show');
                    }, 3000); // Slightly shorter toast duration for lighter theme
                }
            });
        }

        document.addEventListener('DOMContentLoaded', showToast);
    </script>
</body>
</html>
